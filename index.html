<!DOCTYPE html>
<html>
<body>
<script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
<div id="mapdiv" style="width: 1000px; height: 450px;"></div>
<div style="width: 1000px; font-size: 70%; padding: 5px 0; text-align: center; background-color: #77BDB1; margin-top: 1px; color: #D8D8DB;"><a href="https://www.amcharts.com/visited_countries/" style="color: #D8D8DB;">Create your own visited countries map</a> or check out the <a href="https://www.amcharts.com/" style="color: #D8D8DB;">JavaScript Charts</a>.</div>
<script type="text/javascript">
var map = AmCharts.makeChart("mapdiv",{
type: "map",
theme: "dark",
projection: "miller",
panEventsEnabled : true,
backgroundColor : "#77BDB1",
backgroundAlpha : 1,
zoomControl: {
zoomControlEnabled : true
},
dataProvider : {
map : "worldHigh",
getAreasFromMap : true,
areas :
[
	{
		"id": "BS",
		"showAsSelected": true
	},
	{
		"id": "CA",
		"showAsSelected": true
	},
	{
		"id": "MX",
		"showAsSelected": true
	},
	{
		"id": "US",
		"showAsSelected": true
	},
	{
		"id": "ID",
		"showAsSelected": true
	},
	{
		"id": "AU",
		"showAsSelected": true
	},
	{
		"id": "NZ",
		"showAsSelected": true
	}
]
},
areasSettings : {
autoZoom : true,
color : "#D8D8DB",
colorSolid : "#FBCFFF",
selectedColor : "#FBCFFF",
outlineColor : "#666666",
rollOverColor : "#D99DF5",
rollOverOutlineColor : "#000000"
}
});
</script>
</body>
</html>
